<html>
    <head>
        <title>Form Pendaftaran Siswa</title>
    </head>
    <body>
        <h1><b><align="center>Form Pendaftaran</align></b></h1>
        <hr>
        <form border="1">
            <h3>Nama</h3><input type="text"[Name]>
            <h3>Tempat Lahir</h3>
            <select>
                <option value>Jakarta Barat</option>
                <option value>Jakarta Timur</option>
                <option value>Jakarta Utara</option>
                <option value>Jakarta Selatan</option>
                <option value>Jakarta Pusat</option>
            </select>
            <h3>Tanggal Lahir</h3><input type="date"[Tanggal]>
            <h3>No telp</h3><input type="text"[Telpon]>
            <h3>Email</h3><input type="text"[Email]>
            <h3>Jenis Kelamin</h3>
            <input type="Radio" name="OptJenis" Value="Pria" checked>Pria<br>
            <input type="Radio" name="OptJenis" Value="Wanita" checked>Wanita<br>
            <h3>Ekskul</h3>
            <label for="Ekskul">Pilih Ekskul 1:</label>
            <select>
                <option value>Basket</option>
                <option value>Bulutangkis</option>
                <option value>Sepak Bola</option>
                <option value>Voli</option>
                <option value>Tenis Meja</option>
                <option value>Pencak Silat</option>
                <option value>Taekwondo</option>
                <option value>PMR</option>
            </select>
            <label for="Ekskul">Pilih Ekskul 2:</label>
            <select>
                <option value>Basket</option>
                <option value>Bulutangkis</option>
                <option value>Sepak Bola</option>
                <option value>Voli</option>
                <option value>Tenis Meja</option>
                <option value>Pencak Silat</option>
                <option value>Taekwondo</option>
                <option value>PMR</option>
            </select>
            <h3>Kelas/Absen</h3>
            <select>
                <option value>9.1</option>
                <option value>9.2</option>
                <option value>9.3</option>
                <option value>9.4</option>
                <option value>9.5</option>
                <option value>9.6</option>
            </select>
            <input type="text"[Absen]>
            <h3>Keterangan</h3><textarea></textarea>
            <input type="submit">

        </form>
    </body>
